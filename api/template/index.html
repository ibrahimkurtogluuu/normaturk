<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Database Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Chunk Names</th>
                    <th>Content</th>
                    <th>Output</th>
                    <th>Türkçe</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td>{{ row['chunk_names'] }}</td>
                        <td>{{ row['content'] }}</td>
                        <td>{{ row['output'] }}</td>
                        <td>{{ row['türkçe'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
